<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sandex</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    <script src="database.js"></script>
</head>
<body>

    <div id="app-root" class="max-w-6xl mx-auto min-h-screen flex flex-col">
        <header id="header-container"></header>
        <main id="main-content" class="flex-grow"></main>
        <footer id="footer-container"></footer>
    </div>
    
    <a href="https://t.me/SandexReal" target="_blank" rel="noopener noreferrer" class="fixed bottom-6 right-6 z-30 h-16 w-16 flex items-center justify-center bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition-all transform hover:scale-110" aria-label="Chat di Telegram">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M9.78 18.65l.28-4.23l7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3L3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.57c-.28 1.13-1.04 1.4-1.74.88L14.25 16l-4.12 3.9c-.78.72-1.4.34-1.68-.65z"></path></svg>
    </a>

    <script src="assets/main.js"></script>
    
    <script>
        // --- FUNGSI SPESIFIK UNTUK HALAMAN UTAMA ---

        function getPostCardHTML(post) {
            // PERBAIKAN: onclick sekarang mengarahkan ke detail.html dengan parameter id
            return `<div class="bg-white dark:bg-slate-800 rounded-xl shadow-md hover:shadow-lg dark:hover:shadow-slate-700/50 transition-shadow duration-300 overflow-hidden group"><div class="overflow-hidden"><img src="${post.imageUrl}" alt="${post.title}" class="w-full h-40 sm:h-48 object-cover" /></div><div class="p-4"><button onclick="window.location.href='detail.html?id=${post.id}'" class="text-left w-full"><h3 class="font-semibold text-gray-800 dark:text-slate-200 text-base truncate hover:text-blue-500 dark:hover:text-blue-400 transition-colors">${post.title}</h3></button><div class="flex items-center justify-between mt-2"><p class="text-sm text-gray-500 dark:text-slate-400 truncate">${post.category}</p></div></div></div>`;
        }

        function getBannerHTML() {
            return `<section class="p-4 sm:p-6"><a href="${bannerData.linkUrl}" class="block aspect-video rounded-xl overflow-hidden shadow-lg group"><img src="${bannerData.imageUrl}" alt="Banner Iklan" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" /></a></section>`;
        }
        
        function initHomePage() {
            const mainContentContainer = document.getElementById('main-content');
            const postsHTML = postsData.map(post => getPostCardHTML(post)).join('');
            
            mainContentContainer.innerHTML = `
                ${getBannerHTML()}
                <div class="p-4 sm:p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-slate-200 mb-5">Postingan Terbaru</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">${postsHTML}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
